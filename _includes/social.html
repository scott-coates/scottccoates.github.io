<div class="social">
	<h4>
		{% if site.linkedin %}
		<a href="http://linkedin.com/in/{{ site.linkedin }}" target="_blank"><i class="fa fa-linkedin"></i></a>
		{% endif %}

		{% if site.twitter %}
		<a href="http://twitter.com/{{ site.twitter }}" target="_blank"><i class="fa fa-twitter"></i></a>
		{% endif %}

		{% if site.angellist %}
		<a href="http://angel.co/{{ site.angellist }}" target="_blank"><i class="fa fa-angellist"></i></a>
		{% endif %}

    {% if site.github %}
	  <a href="http://github.com/{{ site.github }}" target="_blank"><i class="fa fa-github"></i></a>
    {% endif %}

    {% if site.stackoverflow %}
	  <a href="http://stackoverflow.com/{{ site.stackoverflow }}" target="_blank"><i class="fa fa-stack-overflow"></i></a>
    {% endif %}

		{% if site.dribbble %}
	  <a href="https://dribbble.com/{{ site.dribbble }}" target="_blank"><i class="fa fa-dribbble"></i></a>
    {% endif %}

		{% if site.behance %}
	  <a href="http://behance.net/{{ site.behance }}" target="_blank"><i class="fa fa-behance-square"></i></a>
    {% endif %}

		{% if site.email %}
	  <a href="mailto:{{ site.email}}" target="_blank"><i class="fa fa-envelope"></i></a>
    {% endif %}
	</h4>
</div>
